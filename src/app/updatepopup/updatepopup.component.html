<mat-card>
    <mat-card-header>
        <h1>Update user</h1>
    </mat-card-header>

    <mat-card-content class="parent">
        <form class="example-form" [formGroup]="updateform" (ngSubmit)="proceedupdate()">
            <div class="inner-form-main-div">

                <mat-form-field class="example-full-width">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option  [value]="">Select a role</mat-option>
                        <mat-option *ngFor="let item of rolelist" [value]="item.code">
                          {{item.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
                <div>
                    <mat-checkbox formControlName="isactive" class="example-margin">Active</mat-checkbox>
                </div>
                <div>
                    <button mat-raised-button color="primary" style="margin-right:20px">Update</button>
                    <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
                </div>

            </div>
        </form>

    </mat-card-content>
</mat-card>
